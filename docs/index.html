<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador 3D con Controles</title>
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    #container {
      display: flex;
      width: 100%;
    }
    #controls {
      width: 280px;
      padding: 1rem;
      background: #f2f2f2;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    #viewer {
      flex: 1;
      position: relative;
    }
    #viewer canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
    }
    .slider-container {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      display: flex;
      align-items: center;
      padding: 0 0.5rem;
      box-sizing: border-box;
    }
    .slider-container input[type=range] {
      writing-mode: bt-lr; /* vertical */
      transform: rotate(270deg);
      width: 200px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }
      #controls {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
      }
      #viewer {
        height: 60vh;
      }
      .slider-container {
        position: static;
        transform: rotate(0);
        width: 100%;
        justify-content: center;
        margin-top: 1rem;
      }
      .slider-container input[type=range] {
        width: 100%;
        transform: rotate(0);
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="controls">
      <div>
        <label for="shape">Figura:</label>
        <select id="shape">
          <option value="sphere">Esfera</option>
          <option value="dome">Domo</option>
          <option value="cone">Cono</option>
        </select>
      </div>
      <div>
        <label for="width">Ancho (w):</label>
        <input type="number" id="width" value="20" min="1" max="50">
      </div>
      <div>
        <label for="depth">Profundidad (d):</label>
        <input type="number" id="depth" value="20" min="1" max="50">
      </div>
      <div>
        <label for="height">Altura (h):</label>
        <input type="number" id="height" value="20" min="1" max="50">
      </div>
      <div>
        <label for="color">Color:</label>
        <input type="color" id="color" value="#ff0000">
      </div>
      <button id="isoBtn">Vista Isométrica</button>
    </div>
    <div id="viewer">
      <div class="slider-container">
        <input type="range" id="sliceRange" min="0" max="1" step="0.01" value="1" title="Desliza para ver el interior">
      </div>
    </div>
  </div>
  <script>
    // Pequeña biblioteca "tri" basada en Three.js
    function createSphere(w, d, h, color) {
      const r = Math.max(w, d, h) / 2;
      const geometry = new THREE.SphereGeometry(r, 32, 32);
      const material = new THREE.MeshStandardMaterial({ color });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.scale.set(w / (2 * r), h / (2 * r), d / (2 * r));
      return mesh;
    }

    function createDome(w, d, h, color) {
      const r = Math.max(w, d, h) / 2;
      const geometry = new THREE.SphereGeometry(r, 32, 32, 0, Math.PI * 2, 0, Math.PI / 2);
      const material = new THREE.MeshStandardMaterial({ color, side: THREE.DoubleSide });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.scale.set(w / (2 * r), h / (2 * r), d / (2 * r));
      return mesh;
    }

    function createCone(w, d, h, color) {
      const r = Math.max(w, d) / 2;
      const geometry = new THREE.ConeGeometry(r, h, 32);
      const material = new THREE.MeshStandardMaterial({ color });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.scale.set(w / (2 * r), 1, d / (2 * r));
      return mesh;
    }

    function parseHash() {
      if (location.hash.length > 1) {
        try {
          return JSON.parse(decodeURIComponent(location.hash.slice(1)));
        } catch (e) { /* ignore */ }
      }
      return { w: 20, d: 20, h: 20, s: 'dome', color: '#ff0000' };
    }

    function writeHash(obj) {
      location.hash = encodeURIComponent(JSON.stringify(obj));
    }

    // Escena básica
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 100);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    const viewer = document.getElementById('viewer');
    viewer.appendChild(renderer.domElement);
    renderer.setSize(viewer.clientWidth, viewer.clientHeight);

    let settings = parseHash();
    document.getElementById('width').value = settings.w;
    document.getElementById('depth').value = settings.d;
    document.getElementById('height').value = settings.h;
    document.getElementById('shape').value = settings.s;
    document.getElementById('color').value = settings.color;

    camera.position.set(10, 10, 10);
    camera.lookAt(0, 0, 0);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7.5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x555555));

    let mesh = null;
    function updateMesh() {
      settings.w = parseFloat(document.getElementById('width').value);
      settings.d = parseFloat(document.getElementById('depth').value);
      settings.h = parseFloat(document.getElementById('height').value);
      settings.color = document.getElementById('color').value;
      settings.s = document.getElementById('shape').value;
      if (mesh) scene.remove(mesh);
      if (settings.s === 'sphere') mesh = createSphere(settings.w, settings.d, settings.h, settings.color);
      if (settings.s === 'dome') mesh = createDome(settings.w, settings.d, settings.h, settings.color);
      if (settings.s === 'cone') mesh = createCone(settings.w, settings.d, settings.h, settings.color);
      scene.add(mesh);
      writeHash(settings);
      clipPlane.constant = -parseFloat(sliceRange.value) * settings.h;
    }

    function onWindowResize() {
      const width = viewer.clientWidth;
      const height = viewer.clientHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', onWindowResize);

    // Slider para "cortar" la figura
    const clipPlane = new THREE.Plane(new THREE.Vector3(0, -1, 0), 0);
    renderer.clippingPlanes = [clipPlane];
    const sliceRange = document.getElementById('sliceRange');
    sliceRange.addEventListener('input', () => {
      clipPlane.constant = -parseFloat(sliceRange.value) * settings.h;
    });

    document.getElementById('shape').addEventListener('change', updateMesh);
    document.getElementById('width').addEventListener('input', updateMesh);
    document.getElementById('depth').addEventListener('input', updateMesh);
    document.getElementById('height').addEventListener('input', updateMesh);
    document.getElementById('color').addEventListener('input', updateMesh);
    document.getElementById('isoBtn').addEventListener('click', () => {
      camera.position.set(10, 10, 10);
      camera.lookAt(0, 0, 0);
    });

    updateMesh();

    function animate() {
      requestAnimationFrame(animate);
      if (mesh) mesh.rotation.y += 0.005;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
